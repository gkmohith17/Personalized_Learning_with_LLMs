<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    .floating {
        animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }
    .blob {
        animation: blob 7s infinite;
    }
    @keyframes blob {
        0% { border-radius: 60% 40% 30% 70%/60% 30% 70% 40%; }
        50% { border-radius: 30% 60% 70% 40%/50% 60% 30% 60%; }
        100% { border-radius: 60% 40% 30% 70%/60% 30% 70% 40%; }
    }
    .gradient-text {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>

<body class="floating bg-cover bg-center h-screen flex justify-center items-center" >
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="blob absolute top-20 left-20 w-72 h-72 bg-purple-200 opacity-20 transform rotate-45"></div>
        <div class="blob absolute bottom-20 right-20 w-96 h-96 bg-indigo-200 opacity-20 transform -rotate-12"></div>
    </div>
    <div class="text-center text-purple-500 bg-white  py-14 px-8 rounded-lg shadow-md">
        <h1 class=" text-4xl font-bold mb-4 gradient-text">Welcome to Personalized Learning</h1>
        <p class="text-lg font-bold mb-4 gradient-text">A smart AI-powered tool to generate personalized learning content just for you.</p>
        <button onclick="startApp()" class="mt-6 w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl px-8 py-4 text-lg font-semibold hover:opacity-90 transform hover:-translate-y-1 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Get Started</button>
    </div>

    <script>
        function startApp() {
            window.location.href = 'learning_page.html';
        }
    </script>
</body>

</html>
